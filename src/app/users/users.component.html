<div *ngIf = "loggedOut">
  <h1>Login</h1>
  <input type="text" [(ngModel)]="name" name="Nombre"/>
  <br><br/>
  <input type="password" type="text" [(ngModel)]="password" name="Password"/>
  <br><br/>
  <button (click)="login()">send</button>
</div>
<div *ngIf = "loggedIn">
<h2>Hola, {{name}}</h2>
<button (click)="logout()">Logout</button>
</div>
